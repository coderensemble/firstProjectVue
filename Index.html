<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mon Interface de commande</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous" />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row">
          <p class="jumbotron">
            login:<input type="text" v-model="user" /> | Vous etes connecté en tant que {{ user }}
          </p>
        </div>

        <h1 class="display-4" v-if="commandes.length > 0">Produits commandés</h1>
        <div class="row">
          <fiche-produit v-for="commande in commandes" v-bind:nom="commande" role="recap"></fiche-produit>
        </div>

        <h1 v-bind:class="affichage">Formations disponibles</h1>
        <div class="row">
          <fiche-produit v-for="produit in produits" v-bind:nom="produit" v-on:commande-passee="commander" role="commande"> </fiche-produit>
        </div>
      </div>
    </div>

    <script>
      Vue.component("fiche-produit", {
        template: `
        <div class="col-3">
            <p class="jumbotron"> {{ nom }} <br>
                <button v-on:click="passerCommande(nom)" v-if="role == 'commande'" >Commander !</button>
            </p>
        </div>`,
        props: ["nom", "role"],
        methods: {
            passerCommande: function(produit) {
                this.$emit('commande-passee', produit)
            }
        }
      });
      const app = new Vue({
        el: "#app",
        data: {
          user: "Adrien",
          produits: ["Ultimate", "Course d'orientation", "Cyclisme", "Roller"],
          commandes: [],
          affichage: "display-4",
        },
        methods: {
          commander: function (produit) {
            // console.log(produit)
            this.commandes.push(produit);
          },
        },
      });
    </script>
  </body>
</html>
